<div class="wall">
  <div class="board">
    <div class="clients-container">
      <app-clients [totalSlots]="20"></app-clients>
    </div>
    <div class="wall-label">New Customers</div>
    <app-tally [defaultValue]="20000000" [currentValue]="15003"></app-tally>
    <div class="clear"></div>
    <div class="wall-label">People Impacted</div>
    <app-tally [prefixSymbol]="'$'" [defaultValue]="20000000" [currentValue]="120000"></app-tally>
    <div class="clear"></div>      
    <div class="wall-label">Value Created</div>    
  </div>
  <div class="clear"></div>
  <div class="vision-statement">
    <div class="statements">
      <div class="top first">We can prove that enriched</div>
      <div class="middle first">human experiences produce stronger</div>
      <div class="bottom">
        <span class="first">business results. </span>
        <span class="second">We are experts in our</span>
      </div>
      <div class="top second">solutions, expanding our ripple of</div>
      <div class="middle">
        <span class="second">influence. </span>
        <span class="third">We thrive on growing while</span>
      </div>
      <div class="bottom third">staying true to our values.</div>
    </div>
  </div>
</div>
<div class="clear"></div>
